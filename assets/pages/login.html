<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Fintech-login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
                <div class="container-fluid">
                    <a href="../../index.html" class="navbar-brand">Fintech</a>
                    <div class="buttons-header-container">
                        <a href="./autor.html" class="btn btn-outline-primary btn-outline-primary-header-button" type="submit">Autor</a>
                        <a href="./projeto.html" class="btn btn-outline-primary btn-outline-primary-header-button" type="submit">Projeto</a>
                    </div>
                </div>

            </nav>
        </header>
        <div class="container">
            <div class="login-container">
                <h1>Fintech</h1>
                <h2>Acesse sua conta</h2>
                <div class="card card-login-container">
                    <div class="card-body card-body-login-container">
                        <div class="">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control custom-input" id="email" placeholder="nome@exemplo.com.br">
                        </div>
                        <div>
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" id="password" class="form-control custom-input" aria-labelledby="passwordHelpBlock">
                        </div>
                        <div class="login-buttons-container">
                            <button class="btn btn-outline-primary btn-outline-secundary-home" type="submit">Crie sua conta</button>
                            <button class="btn btn-outline-primary btn-outline-secundary-home" type="submit">Entrar</button>
                        </div>
                        

                    </div>

                </div>
            </div>
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
